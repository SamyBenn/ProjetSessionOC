 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Projet de session</title>
     <link rel="stylesheet" href="style.css">
     <script src="script.js"></script>
 
 </head>
 <body>
 <div class="blockGauche">
     <img src="sac" width="180px" height="120px" alt="">
     <h2>Type de bois : </h2>
 
     <!-- Les différent bois pour qui viendront des informations de l'api  -->
     <select name="viewport" id="listeBois" onchange="getFromESP_getAllWoodDetail(this)" class="select" style ="width: 300px; height:30px; margin-left: 15px;";>
     <option>Selection votre bois</option>
     </select>
     <h2>Caractéristiques : </h2>
     <br>
     <div class="border">    
         <span>
         <p>Bois</p><p style="margin-left: 30%;">:</p>
         <p type="text"  id="bois" style="margin-right: 55%;"></p>
         </span> 
         <span>
         <p>Type</p><p style="margin-left: 30%;">:</p>
         <p type="text" id="type"  style="margin-right: 55%;"></p>
         </span>
         <span>
         <p>Origine</p><p style="margin-left: 27%;">:</p>
         <p type="text" id="origin" style="margin-right: 55%;"></p>
         </span>
         <span>
         <p>Temps de séchage </p><p style="margin-left: 10%;">:</p>
         <p type="text" id="tempsSechage"  style="margin-right: 40%;"></p>
         </span>
         <span>
         <p>Température min </p><p style="margin-left: 10%;">:</p>
         <p type="text" id="tempMin" style="margin-right: 50%;"></p>
         </span>
     </div>
 </div>
 <h2 class="titre">Contrôle du four de séchage</h2>
     <div class="blockDroite">
         <br>
         <h3 align="center">Température du four</h3>
         <br>
         <div class="celsius">
             <input type="text" style="text-align: right; color: blue; font-weight: bold; font-size: large; width: 2em" readonly  id="temp"></input>
         <h3 align="center" class="couleurCelsius">Celsius</h3>
         </div>
         <button class="bouton" id="Demarrer">Démarrage du four</button>
 
         <!-- Différentes informations pour le bon fonctionnement du four qui viendront de l'api une fois que le bois sera sélectionner   --> 
         <div class="information">
             <span>
                 <p type="text" id="boisCuisson" name="bois" style="margin-left: 30px;color: blue;"></p>
             </span>
             <span>
                 <p id="tempsRestantCuisson" name="tempRestant" style="margin-left: 50px;color: blue;"></p>
             </span> 
             <span>
                 <p  id="tempsSechageCuisson" name="tempsSechage" style="color: blue;"></p>
             </span> 
             <span>
                 <p id="tempMinCuisson" name="tempMin" style="margin-left: 50px;color: blue;"></p>
             </span>
         </div>
     </div>
     
 </body>
 </html>
